<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Webpage with sidebar | jQuery</title>
</head>
<body>
    <div class="menu-btn">
        <i class="fas fa-bars"></i>
    </div>
    
    <div class="side-bar">

        <div class="close-btn">
            <i class="fas fa-times"></i>
        </div>

        <div class="menu">
            <div class="item"><a href="#"><i class="fas fa-desktop"></i>Dashboard</a></div>

            <div class="item">
                <a class="sub-btn"><i class="fas fa-table"></i>Table <i class="fas fa-angle-right dropdown"></i></a>
                <div class="sub-menu">
                    <a href="#" class="sub-item">Sub Item 1</a>
                    <a href="#" class="sub-item">Sub Item 2</a>
                    <a href="#" class="sub-item">Sub Item 3</a>
                </div>
            </div>

            <div class="item"><a href="#"><i class="fas fa-th"></i>Forms</a></div>

            <div class="item">
                <a class="sub-btn"><i class="fas fa-cogs"></i>Settings <i class="fas fa-angle-right dropdown"></i></a>
                <div class="sub-menu">
                    <a href="#" class="sub-item">Sub Item 1</a>
                    <a href="#" class="sub-item">Sub Item 2</a>
                </div>
            </div>

            <div class="item"><a href="#"><i class="fas fa-info-circle"></i>About</a></div>
        </div>
    </div>

    <section class="main">
        <h1>Sidebar Menu With <br> Sub-Menus</h1>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
